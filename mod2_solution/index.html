<!doctype html>
<html lang="en"  ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" id="list1" ng-controller='ToBuyShoppingController as toBuy'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuy.items">
          Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="toBuy.buyItem($index);" class="btn btn-default">
          <span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="toBuy.items.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" id="list1" ng-controller='AlreadyBoughtShoppingController as alreadyBought'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyBought.items">
          Bought {{ item.quantity }} {{ item.name }}
       </li>
     </ul>
     <div class="emptyMessage" ng-if="alreadyBought.items.length == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>
    
<script src="javascripts/angular.min.js"></script>
<script src="javascripts/app.js"></script>
</body>
</html>
